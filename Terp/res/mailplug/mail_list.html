<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
<body>

전송 URL : http://mail.kerheung.co.kr/mail_api/mail_list <br/>
데이타 형식 : json <br/>
데이타 필드 <br/>
1.cid : 사용자 아이디<br/>
등록된 IP만 접속 가능 <br/>

<br/>
<form method='POST' action="http://mail.airtecheng.co.kr/mail_api/mail_list" target="_blank">
<table border='1' cellspacing="0" cellpadding="5" style="width: 700px" align="left">
	<tr>
		<th>api_key</th>
		<td><input type="text" name="api_key" id="api_key" value="!AirtechMailKey" style="width: 98%;"><br/>
			메일플러그에서 발급된 api_key 키값
		</td>
	</tr>
	<tr>
		<th>도메인명</th>
		<td><input type="text" name="mbox_host" id="mbox_host" value="airtecheng.co.kr" style="width: 98%;"></td>
	</tr>
	<tr>
		<th>데이타</th>
		<td><textarea name="data" style="width: 650px; height: 100px">{"cid":"jslee"}</textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="전송" />
		</td>
	</tr>
</table>
</form>
